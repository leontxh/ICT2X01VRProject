    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->

        <script src="./aabbCollider/EventSet.js"></script>
        <script src="./aabbCollider/Collider.js"></script>
 <style>
  #about {
        display: none;
        position: absolute;
        z-index: 7001;
        width: 300px;
        top: 40px;
        left: 40px;
        font: 14px 'Voces', Arial, sans-serif;
        color: white;
        line-height: 1.3rem;
        background: rgba(0,0,0,0.2);
        padding: 1rem;
        box-sizing: border-box;
		display: block;
      }

	   #about p:last-child{
        margin: 0;
      }

	  #about b{
          font-weight: bold;
          font-family: monospace;
      }

	  @media (max-width: 400px), (max-height: 300px) {
      #about {
        left: 5%;
        top: 5%;
        width: 90%;
      }
	  }
</style>

</head>
<body>
<div id="about">

      <b>ICT2X01 VR prototype environment</b>
      <p>Welcome to Team 16 VR prototype environment, please free feel to explore the environment</p>

 </div>
<script>
      AFRAME.registerComponent('overlay-visibility', {
        init: function () {
          if (!this.el.isMobile) {
            document.querySelector('#about').style.display = 'block';
          }
        }
      });
</script>
