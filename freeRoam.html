<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ICT2X01 VR Environment</title>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
 <style>
  #about {
        display: none;
        position: absolute;
        z-index: 7001;
        width: 300px;
        top: 40px;
        left: 40px;
        font: 14px 'Voces', Arial, sans-serif;
        color: white;
        line-height: 1.3rem;
        background: rgba(0,0,0,0.2);
        padding: 1rem;
        box-sizing: border-box;
		display: block;
      }

	   #about p:last-child{
        margin: 0;
      }

	  #about b{
          font-weight: bold;
          font-family: monospace;
      }

	  @media (max-width: 400px), (max-height: 300px) {
      #about {
        left: 5%;
        top: 5%;
        width: 90%;
      }
	  }
</style>

</head>
<body class="a-body ">
<div id="about">

      <b>ICT2X01 VR prototype environment</b>
      <p>Welcome to Team 16 VR prototype environment, please free feel to explore the environment</p>

 </div>
<script>
      AFRAME.registerComponent('overlay-visibility', {
        init: function () {
          if (!this.el.isMobile) {
            document.querySelector('#about').style.display = 'block';
          }
        }
      });
</script>
<a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui=""><canvas class="a-canvas" data-aframe-canvas="true" width="400" height="200"></canvas>
  <a-assets>
    <img id="ground" src="road.png">
	<img id="grass" src="grass.jpg">
	<img id="pcn" src="floor.jpg">
  <img id="building1" src="building1.png">

  <a-asset-item id="cycle_obj" src="cycle03/bicycle.obj">
   <a-asset-item id="cycle_mtl" src="cycle03/bicycle.mtl">
    <!-- <a-asset-item id="car_obj" src="car/Porsche_911_GT2.obj"></a-assert-item>
    <a-asset-item id="car_mtl" src="car/Porsche_911_GT2.max"></a-assert-item> -->

      <a-assets-item id="human1" src="human.ply"></a-assets-item>
      <a-assets-item id="tree" src="tree.ply"></a-assets-item>
      <a-assets-item id="car" src="car.ply"></a-assets-item>
      <a-asset-item id="ParkingLot_obj" src="ParkingLot/ParkingLot.obj"></a-asset-item>
      <a-asset-item id="ParkingLot_mtl" src="ParkingLot/ParkingLot.mtl"></a-asset-item>


	</a-asset-item></a-asset-item></a-assets>
  <!-- <a-entity environment="preset: forest" preset-switcher id="environment"></a-entity> -->
  <a-entity ply-model="src:human.ply" position="-20 0 -4" scale="0.4 0.4 0.4" rotation="-90 0 0"></a-entity>


    <!--Camera View-->
	<a-entity camera="" look-controls="" wasd-controls="acceleration:200" position="23.638623667113556 3 338.2178391913662" rotation="4.5836623610465805 368.870228505227 0" data-aframe-inspector-original-camera="">
    <a-obj-model src="#cycle_obj" mtl="#cycle_mtl" rotation="-360 -180 360" scale="0.1 0.1 0.1" position="0.118 -2.026 -0.288" material="" obj-model=""></a-obj-model>
	</a-entity>

	<!--car object code-->
	<a-entity ply-model="src:car.ply" scale="0.4 0.4 0.4" position="2 0 -3.0291072743575356" rotation="-90 0 0"> --&gt;
			<!--car a on the right -->

              <a-animation attribute="position" from="2 0 6" to="2 0 -100" repeat="indefinite" dur="14000"></a-animation>
			  <!--car b on the left -->
			     <!-- <a-obj-model src="#car_obj" mtl="#car_mtl" position="-4 1 7" rotation="0 0 0"></a-obj-model>
              <a-animation attribute="position" from="2 0 6" to="2 0 -100" repeat="indefinite" dur="22000"></a-animation> -->
    </a-entity>


    <a-entity position="2 0 -99.82436220569933">

                    <a-obj-model src="#cycle_obj" mtl="#cycle_mtl" position="30 0 -4" scale="0.1 0.1 0.1" material="" obj-model=""></a-obj-model>
                    <a-animation attribute="position" from="2 0 -100" to="2 0 100" repeat="indefinite" dur="15000"></a-animation>
    </a-entity>

	<!--Code for the road-->
	<a-plane position="-5.338 -2.069 -2.154" repeat="1 19" src="#ground" height="400" width="50" rotation="-90 0 0" material="" geometry="width:83;height:420"></a-plane>
	<!--Code for the sky-->
  <!--Morning sky color  -->
  <!-- topColor:52 112 251; bottomColor:123 179 220;  -->
   <a-sky src="#sky" material="shader:gradient;topColor:41 35 71;bottomColor:41 35 71;offset:0" geometry=""></a-sky>


	<!--code for the right side pathway-->
	<a-plane position="48.406 -2.012 -13.215" repeat="1 19" src="#pcn" height="400" width="10" rotation="-90 0 0" material="" geometry="width:20"></a-plane>
	<!--code for the left side pathway-->
	<a-plane position="-70.546 -1.136 -16.239" repeat="1 19" src="#pcn" height="400" width="10" rotation="-90 0 0" material="" geometry=""></a-plane>

  <a-plane position="-62.263 -1.365 -15.998" repeat="1 19" src="#pcn" height="400" width="10" rotation="-90 0 0" material="" geometry=""></a-plane>

  	<a-plane position="37.836 -2.118 -15.115" repeat="1 19" src="#pcn" height="400" width="10" rotation="-90 0 0" material="" geometry=""></a-plane>

    <a-plane position="63.894 -2.582 -8.425" repeat="1 19" src="#grass" height="400" width="10" rotation="-90 0 0" material="" geometry="width:12"></a-plane>
  	<!--code for the right side grass-->
  	<a-plane position="-51.438 -1.635 -13.347" repeat="1 19" src="#grass" height="400" width="10" rotation="-90 0 0" material="" geometry="width:12"></a-plane>

    <a-box position="69.349 72.797 -0.29" src="#building1" depth="400" height="150" width="0.5" material="" geometry=""></a-box>
    <a-box position="-74.304 70.305 -9.565" src="#building1" depth="400" height="150" width="0.5" material="" geometry=""></a-box>
    <a-entity>

<a-obj-model src="#ParkingLot_obj" mtl="#ParkingLot_mtl" position="31.83 -2.831 386.47" scale="50 50 100" material="" obj-model=""></a-obj-model>
    </a-entity>

</a-scene>




</body></html>
