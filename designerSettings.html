<!doctype html>
<html>
<head>
<script src="js/jquery.js"></script>
  	<meta charset="utf-8">
  	<title>A-Frame GUI All Components</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script>
function setDaySky()
{
  localStorage.setItem('colorSetting', '');
}

function setNightSky()
{
  localStorage.setItem('colorSetting', 'shader:gradient; topColor:41 35 71; bottomColor:41 35 71; offset:0;');
}
function setOneCar()
{
  localStorage.setItem('carVisibility', 'false');
}

function setTwoCar()
{
  localStorage.setItem('carVisibility', 'true');
}


</script>
	<style type="text/css">
		@font-face{
			font-family:"Ionicons";

			src:url("assets/fonts/ionicons.eot?v=2.0.1");
			src:url("assets/fonts/ionicons.eot?v=2.0.1#iefix") format("embedded-opentype"),url("assets/fonts/ionicons.ttf?v=2.0.1") format("truetype"),url("assets/fonts/ionicons.woff?v=2.0.1") format("woff"),url("assets/fonts/ionicons.svg?v=2.0.1#Ionicons") format("svg");

			font-weight:normal;
			font-style:normal
		}
		body{font-family:Ionicons;}
		.visuallyhidden {
			position: absolute;
			display: block;
			border: 0;
			clip: rect(0 0 0 0);
			height: 1px;
			width: 1px;
			margin: -1px;
			padding: 0;
			overflow: hidden;
		}
	</style>

    <script src="js/aframe-gui.js"></script>
	<script>
	(function() {

		// Optimization for Repeat Views
		if( sessionStorage.criticalFoftFontsLoaded ) {
			console.log("fonts are already loaded");
			return;
		}

		var guiWebFont = new FontFaceObserver('Fira Sans');

		Promise.all([guiWebFont.load()]).then(function () {
			console.log("fonts are loaded");
			// Optimization for Repeat Views
			sessionStorage.criticalFoftFontsLoaded = true;
		});
	})();
	</script>



</head>
<body>
	<a-scene>
		<a-assets>
			<!-- Text Canvas -->
			<canvas id="canvasObj" crossorigin="anonymous" webkit-playsinline=""></canvas>
			<img id="gradient" src="assets/gradient.png">
			<img id="ground" src="assets/ground.png">
			<a-asset-item id="iconfont" src="assets/fonts/ionicons.ttf"></a-asset-item>
		</a-assets>

		<a-light type="directional" color="#FFF" intensity="1" position="-1 1 2"> </a-light>
		<a-light type="ambient" color="#ebd9e9"> </a-light>
		<a-sky src="#gradient"></a-sky>
  		<a-image position="0 -.025 0" height="300" width="300" rotation="90 0 0" src="#ground" repeat="300 300" material="color:#ebd9e9"></a-image>




		<a-gui-flex-container
			flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="3.5" height="4.5"
			position="-2 2.5 -4" rotation="0 0 0"
		>
			<a-gui-label
				width="3.0" height="0.50"
				value="Number of Cars"
				font-family="Arial"
				margin="0 0 0.05 0"
			>
      </a-gui-label>
      <a-gui-radio for ="bgcolor"
        width="1.0" height="0.50"
        onclick="setOneCar"
        font-family="Arial"
        margin="0 0 0 0"
        id="bgcolor"
        value="1"
        autocomplete="off"
        style="background-image: none;
        background-color: rgb(23, 12, 12);
         color: rgb(255, 255, 255);">
       </a-gui-radio>

       <a-gui-radio for ="bgcolor"
         width="1.0" height="0.50"
         onclick="setTwoCar"
         font-family="Arial"
         margin="0 0 0 0"
         id="bgcolor"
         value="2"
         autocomplete="off"
         style="background-image: none;
         background-color: rgb(23, 12, 12);
          color: rgb(255, 255, 255);">
        </a-gui-radio>

				<a-gui-label
				width="3.0" height="0.50"
				value="Environment Settings"
				font-family="Arial"
				margin="0 0 0.05 0"

			>
			</a-gui-label>
      <a-gui-radio for ="bgcolor"
        width="3.0" height="0.50"
        onclick="setDaySky"
        font-family="Arial"
        margin="0 0 0 0"
        id="bgcolor"
        value="Set Daylight Sky"
        autocomplete="off"
        style="background-image: none;
        background-color: rgb(23, 12, 12);
         color: rgb(255, 255, 255);">
       </a-gui-radio>

       <a-gui-radio for ="bgcolor"
         width="3.0" height="0.50"
         onclick="setNightSky"
         font-family="Arial"
         margin="0 0 0 0"
         id="bgcolor"
         value="Set Night Sky"
         autocomplete="off"
         style="background-image: none;
         background-color: rgb(23, 12, 12);
          color: rgb(255, 255, 255);">
        </a-gui-radio>
		</a-gui-flex-container>

		<!-- Camera + cursor. -->
		<a-entity id="cameraRig" position="0 1.6 0">
			<a-camera look-controls wasd-controls position="0 0 0">
				<a-gui-cursor id="cursor"
						  raycaster="objects: [gui-interactable]"
						  fuse="true" fuse-timeout="2000"
						  design="dot"
				>
				</a-gui-cursor> <!-- /cursor -->
			</a-camera> <!-- /camera -->
		</a-entity>

	</a-scene>
</body>
</html>
